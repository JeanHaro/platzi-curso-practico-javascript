<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Porcentajes y Descuentos</h1>
        <p class="header__paragraph">Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input id="inputPrice" type="number">

            <!-- <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            <input id="inputDiscount" type="number"> -->

            <label for="inputCoupons">Elige tu cupón de descuento:</label>
            <select name="" id="inputCoupons">
                <option value="0">Basic</option>
                <option value="1">Expert</option>
                <option value="2">Expert+</option>
            </select>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultP"></p>
        </form>
    </section>
</body>
<script src="descuentos.js"></script>
</html>
